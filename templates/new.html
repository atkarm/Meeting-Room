{% extends 'index.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-4">
        {% if page == 'home' %}
        <form action="/" method="POST" class="form-group">

        {% elif page == 'updatehome' %}
        <form action="/update/{{meeting.id}}" method="POST" class="form-group">
        {% endif %}
        <div class="form-group">
            <label for="meetingroom">Meeting Room</label>
            <input type="text" name="meetingroom" class="form-control" value={{meeting.meetingroom}}>
        </div>
        <div class="form-group">
            <label for="">Employee</label>
            <input type="text" name="employee" class="form-control" value={{meeting.employee}}>
        </div>
        <div class="form-group">
            <label for="">Start Time</label>
            <input type="text" name="stime" class="form-control" value={{meeting.stime}}>
        </div>
        <div class="form-group">
            <label for="">End Time</label>
            <input type="text" name="etime" class="form-control" value={{meeting.etime}}>
        </div>
        <button type="submit" class="btn btn-block btn-dark">Submit</button>
            <button type="reset" class="btn btn-block btn-dark">Cancel</button>

        </form>

    </div>
    </div>
{% endblock %}
